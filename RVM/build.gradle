import java.text.SimpleDateFormat

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 28
        buildConfigField "String", "BUILD_TIME", '"' + (new SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ", Locale.ROOT).format(new Date())) + '"'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    api('org.nanohttpd:nanohttpd-websocket:2.3.1')

    api 'io.alicorn.v8:v8-adapter:1.41'

    // https://mvnrepository.com/artifact/com.eclipsesource.j2v8/j2v8
    api 'com.eclipsesource.j2v8:j2v8:6.2.1@aar'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.8.8'


}